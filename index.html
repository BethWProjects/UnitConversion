<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="An application to convert units between metric and imperial numbers">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="./assets/conversion.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
</head>
<body>
    <button id="theme-switch" onclick="setLightDarkMode()">☀️</button>
    <header id="header-id">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input" maxLength="3" pattern="[0-9]*" aria-label="Number Input">
        <p id="helper-text"></p>
        <button id="convert-btn">Convert</button>
    </header>
    <main id="main-id">
        <section class="section">
            <p class="p-title">Length (Meter/Feet)</p>
            <p class="p-conversion" id="length"></p>
        </section>
        <section class="section">
            <p class="p-title">Volume (Liters/Gallons)</p>
            <p class="p-conversion" id="volume"></p>
        </section>
        <section class="section">
            <p class="p-title">Mass (Kilograms/Pounds)</p>
            <p class="p-conversion" id="mass"></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
